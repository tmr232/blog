baseURL: "https://tamir.dev/"
title: "Tamir Bahar"
#paginate: 0
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Tamir Bahar
  description: "I writes things."
  keywords: [Blog, Portfolio, "Tamir Bahar", "tmr232", "Tamir"]
#  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["images/profilepic.jpg"]
  DateFormat: "Jan 2, 2006"
#  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

#  ShowReadingTime: true
#  ShowShareButtons: true
#  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
#  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
#  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/profilepic.jpg"
    favicon16x16: "images/profilepic.jpg"
    favicon32x32: "images/profilepic.jpg"
    apple_touch_icon: "images/profilepic.jpg"
    safari_pinned_tab: "images/profilepic.jpg"

  label:
    text: "Tamir Bahar"
#     icon: "images/pfp35px.png"
#     iconHeight: 35


  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: |
      # Hi, I'm Tamir!
      ## I write about code, tech, and anything else I find interesting.
    imageUrl: "images/profilepic.jpg" # optional
    imageTitle: "A picture of me" # optional
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
      - name: Posts
        url: "/posts"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/tmr232"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/3337893/tmr232"
    - name: github
      url: "https://github.com/tmr232"
    - name: dev
      url: "https://https://dev.to/tmr232"
    - name: Mastodon
      url: "https://mastodon.social/@tmr232"
    - name: linkedin
      url: "https://www.linkedin.com/in/tamir-bahar-82a668a5/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
#    - identifier: categories
#      name: categories
#      url: /categories/
#      weight: 10
#    - identifier: tags
#      name: tags
#      url: /tags/
#      weight: 20
    - identifier: posts
      name: posts
      url: /posts/
      weight: 20
    - identifier: archives
      name: archives
      url: /archives/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
#pygmentsUseClasses: true
markup:
  highlight:
#    noClasses: false
#    anchorLineNos: true
    codeFences: true
#    guessSyntax: true
    lineNos: true
    style: monokai


outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
